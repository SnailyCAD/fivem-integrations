<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div id="app" class="text-white">
      <div id="authentication-flow" class="max-w-4xl rounded-md bg-primary p-8 hidden">
        <header class="mb-2">
          <div class="flex items-center justify-between mb-3">
            <h1 class="text-2xl font-bold text-white">SnailyCAD API Token Authentication</h1>
            <button
              id="close-authentication-flow"
              class="bg-secondary border-quinary cursor-pointer rounded-md border p-1.5 text-white transition-colors hover:brightness-150 disabled:cursor-not-allowed disabled:opacity-60"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
          </div>

          <p>This will allow you to interact with parts of SnailyCAD inside of FiveM.</p>
        </header>

        <form id="authentication-flow-form" class="mt-3">
          <div>
            <label for="api_token" htmlFor="api_token" class="mb-2">API Token</label>
            <input
              name="api_token"
              id="api_token"
              type="password"
              class="bg-secondary border-quinary w-full rounded-md border p-1.5 px-3 text-white outline-none transition-colors focus:border-gray-500 disabled:cursor-not-allowed disabled:opacity-80"
            />

            <span id="api_token_hint" class="hidden font-medium"></span>
          </div>

          <button
            class="bg-secondary border-quinary mt-2 cursor-pointer rounded-md border p-1 px-4 text-white transition-colors hover:brightness-150 disabled:cursor-not-allowed disabled:opacity-60"
          >
            Authenticate
          </button>
        </form>
      </div>

      <div id="set-status-flow" class="max-w-lg hidden rounded-md bg-primary p-8">
        <header class="mb-2">
          <div class="mb-3 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-white">Set Status</h1>
            <button
              id="close-set-status-flow"
              class="cursor-pointer rounded-md border border-quinary bg-secondary p-1.5 text-white transition-colors hover:brightness-150 disabled:cursor-not-allowed disabled:opacity-60"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
          </div>

          <p class="text-neutral-200">Set the status for your active unit. (A-B Alexander Doe)</p>
        </header>

        <form id="set-status-flow-form" class="mt-3">
          <div>
            <label for="unit_status" htmlFor="unit_status" class="mb-2 text-neutral-200"
              >Status</label
            >
            <select
              name="unit_status"
              id="unit_status"
              class="w-full rounded-md border border-quinary bg-secondary p-1.5 px-3 text-white outline-none transition-colors focus:border-gray-500 disabled:cursor-not-allowed disabled:opacity-80"
            ></select>

            <span id="unit_status_hint" class="hidden font-medium"></span>
          </div>

          <p class="text-neutral-200 mt-2">
            Additionally use
            <code class="inline-block bg-secondary p-0.5">/sn-set-status &lt;status-code&gt;</code>
          </p>

          <button
            class="mt-2 cursor-pointer rounded-md border border-quinary bg-secondary p-1 px-4 text-white transition-colors hover:brightness-150 disabled:cursor-not-allowed disabled:opacity-60"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
